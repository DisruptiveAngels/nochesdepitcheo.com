<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Noches de Pitcheo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>Shop - Noches de Pitcheo</title>
  <!-- Facebook Tags -->
  <meta property="og:url"         content="http://www.nochesdepitcheo.com/shop" />
  <meta property="og:type"        content="website" />
  <meta property="og:image"       content="http://www.nochesdepitcheo.com/img/ndp-fb-shop.jpg" />
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.min.css">
</head>
<body>
  <div id="product1" class="productInside">
    <div class="mySlider">
    	<ul>
    		<li class="slide-image">
          <img src="/img/ndp-tshirts-marca10.jpg" alt="">
        </li>

    		<li class="slide-image">
          <img src="/img/ndp-tshirts-marca10.jpg" alt="">
        </li>

    		<li class="slide-image">
          <img src="/img/ndp-tshirts-marca10.jpg" alt="">
        </li>
    	</ul>
    </div>

    <form class="productInside-details">
      <div class="productInside-name">
        <h3 class="title">Growth Tee</h3>
        <span class="product-price">$199</span>
      </div>
      <p>T-shirt polister 100% algodón, corte femenino fit body</p>

      <div class="productInside-gender">
        <button class="btn btn--secondary" type="button" name="button">Hombre</button>
        <button class="btn btn--secondary active" type="button" name="button">Mujer</button>
      </div>

      <div class="productInside-inputs">
        <div class="product-variant">
          <label class="tag">COLOR</label>

          <select class="input-select" name="color">
            <option value="default">elige tu color</option>
            <option value="green">Verde</option>
            <option value="blue">Azúl</option>
          </select>
        </div>

        <div class="product-variant">
          <label class="tag">TALLA</label>

          <select class="input-select" name="size">
            <option value="default">elige tu talla</option>
            <option value="S">chica</option>
            <option value="M">Mediana</option>
            <option value="L">grande</option>
            <option value="XL">extra grande</option>
          </select>
        </div>
      </div>

      <button class="btn btn--buy">comprar</button>
    </form>


  <script src="//code.jquery.com/jquery-latest.js"></script>
  <script src="/js/main.js"></script>
  <script type="text/javascript">
      $('.mySlider').unslider({
        nav: true,
        speed: 1000,
        infinite: true,
        arrows: false,
      });
  </script>
</body>
</html>
